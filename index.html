<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Help - Game Solver</title>
<script defer src="bundle.js"></script></head>
<body>
    <header>
        <h1>Game Help</h1>
        <p>Encontre palavras que contenham as letras informadas</p>
    </header>

    <main>
        <section id="word-solver">
            <h2>Solucionador de palavras</h2>
            <input type="text" id="input-letters" placeholder="Enter letters..." />
            <button id="solve-button">Buscar</button>
            <div id="results"></div>
            <div id="messages"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Game Help</p>
    </footer>
</body>
</html>
